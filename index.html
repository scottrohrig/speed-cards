<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Cards</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <h1>Spē<p>edu</p>cation</h1>
            <div class="countdown">Time Remaining:
                <span class="timer" id="time-remaining">60</span>s
            </div>
        </div>
    </header>
    <main>
        <div class="card selected" id="question-card" >
            <div class="card-header" id="card-header">
            </div>
            <div class="card-body" id="card-body">
                <button type="submit" class="btn" id="start-btn">START QUIZ</button>
            </div>
            <div class="card-footer" id="card-footer">
            </div>
        </div>
        <div class="stats-wrapper">
            <div class="stats-left">stats left... what should this say?</div>
            <div class="score-box">
                <p id="score-label">Score: 
                    <span id="score">30</span>
                </p>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-wrapper">
            <h2>
                &copy;2021 Spē<p>edu</p>, Inc<span>.</span>
            </h2>
        </div>
    </footer>
        
    <script src="assets/scripts/main.js"></script>
</body>
</html>
